<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Hub - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root { --primary: #4f46e5; --accent: #f43f5e; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        .glass-morphism { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); transition: 0.3s; }
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .match-card { transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .match-card:active { transform: scale(0.96); }
        .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { to { background-position: -200% 0; } }
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(6px); }
        input::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 right-0 z-50 glass-morphism px-5 py-4 flex justify-between items-center max-w-lg mx-auto rounded-b-2xl">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i class="fas fa-bolt text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">GAMING<span class="text-indigo-400">PRO</span></h1>
        </div>
        <div id="walletDisplay" class="flex items-center gap-2 bg-slate-800/80 px-4 py-2 rounded-full border border-slate-700 cursor-pointer" onclick="showTab('wallet')">
            <i class="fas fa-wallet text-indigo-400 text-sm"></i>
            <span class="font-bold text-sm">₹0</span>
        </div>
    </header>

    <main class="mt-24 px-4 max-w-lg mx-auto">
        
        <section id="homeTab" class="tab-content active">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Tournament List</h2>
                <span class="bg-indigo-500/10 text-indigo-400 text-[10px] px-3 py-1 rounded-full border border-indigo-500/20 font-bold uppercase">Live Now</span>
            </div>
            <div id="matchesContainer" class="space-y-5">
                <div class="shimmer h-60 rounded-[2rem] w-full"></div>
                <div class="shimmer h-60 rounded-[2rem] w-full"></div>
            </div>
        </section>

        <section id="resultsTab" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Final Standings</h2>
            <div id="resultsContainer" class="space-y-4">
                <div class="text-center py-20 opacity-50">
                    <i class="fas fa-trophy text-5xl mb-4"></i>
                    <p>Matches results will appear here</p>
                </div>
            </div>
        </section>

        <section id="walletTab" class="tab-content">
            <div class="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-[2.5rem] p-8 mb-8 shadow-2xl shadow-indigo-900/40 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-indigo-100/80 text-sm font-medium">Available Balance</p>
                    <h2 class="text-5xl font-black text-white my-4">₹<span id="walletBalance">0</span></h2>
                    <div class="flex gap-3 mt-8">
                        <button onclick="openModal('addFundModal')" class="flex-1 bg-white text-indigo-600 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Deposit</button>
                        <button onclick="openModal('withdrawModal')" class="flex-1 bg-indigo-500/30 text-white py-4 rounded-2xl font-bold border border-indigo-400/30 active:scale-95 transition-all">Withdraw</button>
                    </div>
                </div>
                <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
            </div>
            <h3 class="text-lg font-bold mb-4 ml-2">Recent Transactions</h3>
            <div id="transactionContainer" class="space-y-3 pb-10"></div>
        </section>

        <section id="profileTab" class="tab-content">
            <div class="bg-slate-800/40 rounded-[2.5rem] p-8 border border-slate-700/50 mb-6 text-center">
                <div class="relative inline-block group">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=User" class="w-28 h-28 rounded-[2rem] object-cover border-4 border-slate-700 shadow-2xl">
                    <label class="absolute -bottom-2 -right-2 bg-indigo-600 w-10 h-10 rounded-xl flex items-center justify-center cursor-pointer shadow-xl border-2 border-slate-900 active:scale-90 transition-all">
                        <i class="fas fa-camera text-white text-sm"></i>
                        <input type="file" id="avatarUpload" class="hidden" accept="image/*">
                    </label>
                </div>
                <h3 id="profileName" class="text-2xl font-bold mt-5">Loading...</h3>
                <p id="profilePhone" class="text-slate-400 text-sm font-medium">Verified Player</p>
                
                <div class="grid grid-cols-3 gap-3 mt-8">
                    <div class="bg-slate-900/80 p-4 rounded-2xl border border-slate-800">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Played</p>
                        <p id="statMatches" class="text-lg font-bold">0</p>
                    </div>
                    <div class="bg-slate-900/80 p-4 rounded-2xl border border-slate-800">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Won</p>
                        <p id="statEarnings" class="text-lg font-bold text-emerald-400">₹0</p>
                    </div>
                    <div class="bg-slate-900/80 p-4 rounded-2xl border border-slate-800">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Kills</p>
                        <p id="statWins" class="text-lg font-bold text-orange-400">0</p>
                    </div>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-5 bg-rose-500/10 text-rose-500 rounded-2xl font-bold border border-rose-500/20 active:scale-95 transition-all">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout Account
            </button>
        </section>
    </main>

    <div id="matchDetailModal" class="fixed inset-0 z-[100] hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('matchDetailModal')"></div>
        <div class="absolute bottom-0 left-0 right-0 max-w-lg mx-auto bg-slate-950 rounded-t-[3rem] p-8 max-h-[85vh] overflow-y-auto">
            <div id="matchDetailContent"></div>
        </div>
    </div>

    <div id="addFundModal" class="fixed inset-0 z-[100] hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeModal('addFundModal')"></div>
        <div class="absolute bottom-0 left-0 right-0 max-w-lg mx-auto bg-slate-900 rounded-t-[3rem] p-10">
            <h3 class="text-2xl font-bold mb-6 text-center">Add Cash</h3>
            <input type="number" id="addAmount" placeholder="Amount (₹)" class="w-full bg-slate-800 border border-slate-700 p-5 rounded-2xl mb-6 text-2xl font-bold text-center outline-none focus:border-indigo-500 transition-all">
            <button id="depositBtn" onclick="initiateDeposit()" class="w-full bg-indigo-600 py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">Add Money via UPI</button>
        </div>
    </div>

    <div id="authOverlay" class="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center px-8 hidden">
        <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mb-8 shadow-2xl shadow-indigo-600/40">
            <i class="fas fa-gamepad text-white text-4xl"></i>
        </div>
        <h2 id="authTitle" class="text-3xl font-black mb-2">Welcome</h2>
        <p class="text-slate-500 mb-8" id="authSubtitle">Join the elite gaming circle</p>
        <div class="w-full max-w-xs space-y-4">
            <input type="text" id="userName" placeholder="Full Name" class="hidden w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-indigo-500">
            <input type="number" id="userPhone" placeholder="10 Digit Number" class="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-indigo-500">
            <input type="password" id="userPassword" placeholder="Password" class="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-indigo-500">
            <button onclick="handleAuth()" id="authBtn" class="w-full bg-indigo-600 py-5 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">Login</button>
            <p class="text-center text-slate-500 mt-6">
                <span id="authToggleText">New player?</span>
                <button onclick="toggleAuth()" id="authToggleBtn" class="text-indigo-400 font-bold ml-1 underline decoration-2 underline-offset-4">Register</button>
            </p>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 z-50 glass-morphism px-8 py-4 flex justify-between items-center max-w-lg mx-auto rounded-t-[2.5rem] shadow-2xl">
        <button onclick="showTab('home')" class="nav-item active flex flex-col items-center gap-1"><i class="fas fa-gamepad text-xl"></i><span class="text-[9px] font-bold uppercase">Matches</span></button>
        <button onclick="showTab('results')" class="nav-item text-slate-500 flex flex-col items-center gap-1"><i class="fas fa-trophy text-xl"></i><span class="text-[9px] font-bold uppercase">Results</span></button>
        <button onclick="showTab('wallet')" class="nav-item text-slate-500 flex flex-col items-center gap-1"><i class="fas fa-wallet text-xl"></i><span class="text-[9px] font-bold uppercase">Wallet</span></button>
        <button onclick="showTab('profile')" class="nav-item text-slate-500 flex flex-col items-center gap-1"><i class="fas fa-user text-xl"></i><span class="text-[9px] font-bold uppercase">Profile</span></button>
    </nav>

    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 z-[300] bg-emerald-500 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl scale-0 transition-transform">Success</div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBvObxADcAior6R_or9O6UmWsFT8do1GkI",
            authDomain: "sqladmin-ff04d.firebaseapp.com",
            projectId: "sqladmin-ff04d",
            storageBucket: "sqladmin-ff04d.firebasestorage.app",
            messagingSenderId: "539086978850",
            appId: "1:539086978850:web:261e6a0cf3c9a2aa29ef7b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let userData = null;
        let isLogin = true;

        // --- 2. AUTHENTICATION ---
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? 'Welcome Back' : 'Create Account';
            document.getElementById('userName').classList.toggle('hidden', isLogin);
            document.getElementById('authBtn').innerText = isLogin ? 'Login' : 'Get Started';
            document.getElementById('authToggleBtn').innerText = isLogin ? 'Register' : 'Login';
        }

        async function handleAuth() {
            const phone = document.getElementById('userPhone').value.trim();
            const pass = document.getElementById('userPassword').value.trim();
            const name = document.getElementById('userName').value.trim();

            if (phone.length < 10 || pass.length < 4) return showToast("Check inputs!", true);

            try {
                const userRef = db.collection('users').doc(phone);
                const doc = await userRef.get();

                if (isLogin) {
                    if (!doc.exists || doc.data().password !== pass) return showToast("Wrong details!", true);
                } else {
                    if (doc.exists) return showToast("User exists!", true);
                    await userRef.set({
                        name, phone, password: pass, balance: 0, 
                        matchesPlayed: 0, totalProfit: 0, wins: 0,
                        joinedMatches: [], avatar: `https://ui-avatars.com/api/?name=${name}&background=random`
                    });
                }
                localStorage.setItem('userPhone', phone);
                location.reload();
            } catch (e) { showToast("Error!", true); }
        }

        // --- 3. DATA LOADING ---
        function initApp(phone) {
            db.collection('users').doc(phone).onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    updateUI();
                }
            });

            db.collection('matches').orderBy('matchTime', 'asc').onSnapshot(snap => {
                const container = document.getElementById('matchesContainer');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isFull = m.joined >= m.totalSlots;
                    container.innerHTML += `
                    <div class="match-card bg-slate-800/40 rounded-[2.5rem] overflow-hidden border border-slate-700/50 shadow-xl" onclick="openMatchDetails('${doc.id}')">
                        <div class="h-40 relative">
                            <img src="${m.image}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
                            <div class="absolute bottom-4 left-6">
                                <h3 class="text-xl font-black text-white">${m.title}</h3>
                                <p class="text-[10px] text-indigo-300 font-bold uppercase tracking-widest">${m.map} • ${new Date(m.matchTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="grid grid-cols-3 gap-2 mb-6">
                                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/30">
                                    <p class="text-[8px] text-slate-500 uppercase font-black">Win Prize</p>
                                    <p class="text-sm font-bold text-emerald-400">₹${m.prizePool}</p>
                                </div>
                                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/30">
                                    <p class="text-[8px] text-slate-500 uppercase font-black">Per Kill</p>
                                    <p class="text-sm font-bold text-rose-400">₹${m.perKill}</p>
                                </div>
                                <div class="bg-slate-900/50 p-3 rounded-2xl text-center border border-slate-700/30">
                                    <p class="text-[8px] text-slate-500 uppercase font-black">Entry</p>
                                    <p class="text-sm font-bold text-white">${m.entryFee == 0 ? 'FREE' : '₹'+m.entryFee}</p>
                                </div>
                            </div>
                            <div class="relative h-2 bg-slate-900 rounded-full overflow-hidden border border-slate-800">
                                <div class="absolute left-0 h-full bg-indigo-600 rounded-full" style="width: ${(m.joined/m.totalSlots)*100}%"></div>
                            </div>
                            <div class="flex justify-between mt-2 text-[10px] font-black text-slate-500 px-1">
                                <span>${m.joined} JOINED</span>
                                <span>${m.totalSlots} SLOTS</span>
                            </div>
                        </div>
                    </div>`;
                });
            });
            loadTransactions(phone);
        }

        // --- 4. CORE LOGIC ---
        async function openMatchDetails(id) {
            const doc = await db.collection('matches').doc(id).get();
            const m = doc.data();
            const joined = userData.joinedMatches?.includes(id);

            document.getElementById('matchDetailContent').innerHTML = `
                <div class="w-16 h-1 bg-slate-800 rounded-full mx-auto mb-6"></div>
                <img src="${m.image}" class="w-full h-44 object-cover rounded-[2rem] mb-6 shadow-2xl">
                <h3 class="text-2xl font-black mb-1">${m.title}</h3>
                <p class="text-indigo-400 font-bold text-xs uppercase mb-6 tracking-widest">${m.map} • ERANGEL</p>
                
                <div class="space-y-3 mb-8">
                    <div class="flex justify-between p-5 bg-slate-900/50 rounded-2xl border border-slate-800">
                        <span class="text-slate-400 font-bold">Entry Fee</span>
                        <span class="font-black text-emerald-400">₹${m.entryFee}</span>
                    </div>
                    <div class="flex justify-between p-5 bg-slate-900/50 rounded-2xl border border-slate-800">
                        <span class="text-slate-400 font-bold">Room ID</span>
                        <span class="font-black text-white">${joined ? (m.roomId || 'Waiting...') : '••••••'}</span>
                    </div>
                </div>

                <button onclick="joinMatch('${id}', ${m.entryFee})" 
                    class="w-full py-5 rounded-[1.5rem] font-black text-lg transition-all active:scale-95 shadow-2xl
                    ${joined ? 'bg-emerald-600 shadow-emerald-900/20' : 'bg-indigo-600 shadow-indigo-900/40'}"
                    ${joined || m.joined >= m.totalSlots ? 'disabled' : ''}>
                    ${joined ? '<i class="fas fa-check-circle mr-2"></i> ALREADY JOINED' : (m.joined >= m.totalSlots ? 'MATCH FULL' : 'JOIN TOURNAMENT')}
                </button>`;
            openModal('matchDetailModal');
        }

        async function joinMatch(id, fee) {
            if (userData.balance < fee) return showToast("Recharge Wallet!", true);
            try {
                await db.runTransaction(async (transaction) => {
                    const userRef = db.collection('users').doc(userData.phone);
                    const matchRef = db.collection('matches').doc(id);

                    transaction.update(userRef, {
                        balance: firebase.firestore.FieldValue.increment(-fee),
                        joinedMatches: firebase.firestore.FieldValue.arrayUnion(id),
                        matchesPlayed: firebase.firestore.FieldValue.increment(1)
                    });
                    transaction.update(matchRef, { joined: firebase.firestore.FieldValue.increment(1) });
                    
                    db.collection('transactions').add({
                        phone: userData.phone, amount: fee, type: 'MATCH_JOIN',
                        title: 'Joined Tournament', time: Date.now()
                    });
                });
                showToast("Entry Confirmed!");
                closeModal('matchDetailModal');
            } catch (e) { showToast("Join failed!", true); }
        }

        // --- 5. WALLET & CLOUDINARY ---
        async function initiateDeposit() {
            const amt = document.getElementById('addAmount').value;
            if (amt < 10) return showToast("Min. ₹10", true);
            
            const reqDoc = await db.collection('payments').add({
                phone: userData.phone, amount: amt, status: 'pending', time: Date.now()
            });

            const upiUrl = `upi://pay?pa=YOUR_UPI_ID@okicici&pn=GamingPro&am=${amt}&tn=UID_${reqDoc.id}`;
            window.location.href = upiUrl;
            
            showToast("Update after payment!");
            closeModal('addFundModal');
        }

        document.getElementById('avatarUpload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'sql_admin'); 

            try {
                showToast("Uploading...");
                const res = await fetch('https://api.cloudinary.com/v1_1/debp1kjtm/image/upload', {
                    method: 'POST', body: formData
                });
                const data = await res.json();
                if(data.secure_url) {
                    await db.collection('users').doc(userData.phone).update({ avatar: data.secure_url });
                    showToast("Profile Updated!");
                }
            } catch (err) { showToast("Failed!", true); }
        });

        // --- 6. UTILITIES ---
        function updateUI() {
            document.getElementById('walletBalance').innerText = userData.balance;
            document.querySelector('#walletDisplay span').innerText = '₹' + userData.balance;
            document.getElementById('profileName').innerText = userData.name;
            document.getElementById('profilePhone').innerText = '+91 ' + userData.phone;
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('statMatches').innerText = userData.matchesPlayed;
            document.getElementById('statEarnings').innerText = '₹' + userData.totalProfit;
            document.getElementById('statWins').innerText = userData.wins;
        }

        async function loadTransactions(phone) {
            db.collection('transactions').where('phone', '==', phone).orderBy('time', 'desc').onSnapshot(snap => {
                const cont = document.getElementById('transactionContainer');
                cont.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    cont.innerHTML += `
                    <div class="flex items-center justify-between p-5 bg-slate-800/30 rounded-2xl border border-slate-700/50">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 ${t.type == 'MATCH_JOIN' ? 'bg-rose-500/10 text-rose-500' : 'bg-emerald-500/10 text-emerald-500'} rounded-xl flex items-center justify-center">
                                <i class="fas ${t.type == 'MATCH_JOIN' ? 'fa-minus' : 'fa-plus'}"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm">${t.title}</p>
                                <p class="text-[10px] text-slate-500">${new Date(t.time).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <p class="font-black ${t.type == 'MATCH_JOIN' ? 'text-rose-500' : 'text-emerald-400'}">${t.type == 'MATCH_JOIN' ? '-' : '+'}₹${t.amount}</p>
                    </div>`;
                });
            });
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.getElementById(t+'Tab').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.add('text-slate-500'));
            event.currentTarget.classList.remove('text-slate-500');
            event.currentTarget.classList.add('active');
        }
        function openModal(m) { document.getElementById(m).classList.remove('hidden'); }
        function closeModal(m) { document.getElementById(m).classList.add('hidden'); }
        function showToast(m, err=false) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = err ? '#f43f5e' : '#10b981';
            t.style.transform = 'translateX(-50%) scale(1)';
            setTimeout(() => t.style.transform = 'translateX(-50%) scale(0)', 3000);
        }
        function logout() { localStorage.removeItem('userPhone'); location.reload(); }

        window.onload = () => {
            const p = localStorage.getItem('userPhone');
            p ? initApp(p) : document.getElementById('authOverlay').classList.remove('hidden');
        };
    </script>
</body>
        </html>

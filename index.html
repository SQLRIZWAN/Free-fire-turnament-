<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
    h1{text-align:center}
    .match{background:#111827;padding:15px;border-radius:10px;margin-bottom:15px}
    .row{display:flex;justify-content:space-between;margin:6px 0}
    button{padding:8px 14px;border-radius:6px;border:none}
    .join{background:#22c55e;color:#000}
    .closed{background:#374151;color:#9ca3af}
    .room{margin-top:10px;background:#020617;padding:10px;border-radius:6px}
  </style>
</head>
<body><h1>Live Matches</h1>
<div id="matches"></div><script type="module">
  // ðŸ”¹ Firebase SDK (web)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¹ YOUR FIREBASE CONFIG (ALREADY FILLED)
  const firebaseConfig = {
    apiKey: "AIzaSyBvObxADcAior6R_or9O6UmWsFT8do1GkI",
    authDomain: "sqladmin-ff04d.firebaseapp.com",
    projectId: "sqladmin-ff04d",
    storageBucket: "sqladmin-ff04d.firebasestorage.app",
    messagingSenderId: "539086978850",
    appId: "1:539086978850:web:261e6a0cf3c9a2aa29ef7b",
  };

  // ðŸ”¹ Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById('matches');

  async function loadMatches(){
    container.innerHTML = '';
    const snap = await getDocs(collection(db, 'matches'));

    snap.forEach(doc => {
      const m = doc.data();
      const box = document.createElement('div');
      box.className = 'match';

      let html = `
        <div class="row"><b>Type</b><span>${m.type}</span></div>
        <div class="row"><b>Entry</b><span>â‚¹${m.entryFee}</span></div>
        <div class="row"><b>Win</b><span>â‚¹${m.winAmount}</span></div>
        <div class="row"><b>Players</b><span>${m.joinedPlayers}/${m.slots}</span></div>
        <div class="row"><b>Status</b><span>${m.status}</span></div>
      `;

      if(m.status === 'waiting'){
        html += `<button class="join">Join</button>`;
      }else{
        html += `<button class="closed">Join Closed</button>`;
      }

      if(m.status === 'started'){
        html += `
          <div class="room">
            <div><b>Room ID:</b> ${m.roomId}</div>
            <div><b>Password:</b> ${m.roomPassword}</div>
          </div>
        `;
      }

      box.innerHTML = html;
      container.appendChild(box);
    });
  }

  loadMatches();
</script></body>
</html>

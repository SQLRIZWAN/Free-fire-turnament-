<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQL Tournaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvObxADcAior6R_or9O6UmWsFT8do1GkI",
      authDomain: "sqladmin-ff04d.firebaseapp.com",
      projectId: "sqladmin-ff04d",
      storageBucket: "sqladmin-ff04d.firebasestorage.app",
      messagingSenderId: "539086978850",
      appId: "1:539086978850:web:261e6a0cf3c9a2aa29ef7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------- WORD NORMALIZER (ANTI MISMATCH) ----------
    function norm(v) {
      return String(v || '').toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    // ---------- LOAD MATCHES ----------
    async function loadMatches() {
      matches.innerHTML = '';
      const snap = await getDocs(collection(db, 'matches'));
      snap.forEach(d => {
        const m = d.data();

        if (!m.joinEnabled) return;
        if (norm(m.status) !== 'upcoming' && norm(m.status) !== 'waiting') return;

        matches.innerHTML += `
          <div class="card">
            <h3>${m.type}</h3>
            <p>Entry: ₹${m.entry} | Win: ₹${m.win}</p>
            <p>Players: ${m.approvedPlayers || 0} / ${m.maxPlayers}</p>
            <button onclick="openPay('${d.id}', ${m.entry})">Join</button>
          </div>`;
      });
    }

    // ---------- PAYMENT ----------
    window.openPay = (matchId, amt) => {
      window._matchId = matchId;
      payModal.style.display = 'flex';
      payAmt.innerText = `Pay ₹${amt}`;
      const upi = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${amt}&cu=INR`;
      gpay.href = ppay.href = paytm.href = upi;
    };

    window.verifyPayment = async () => {
      const txid = txidInput.value.trim();
      if (!txid) return alert('Enter TXID');

      await addDoc(collection(db, 'payments'), {
        matchId: window._matchId,
        txid,
        status: 'pending',
        createdAt: Date.now()
      });

      alert('Payment submitted. Wait for approval.');
      payModal.style.display = 'none';
    };

    window.onload = loadMatches;
  </script>  <style>
    body { margin:0; background:#0b0b0b; color:#fff; font-family:Arial }
    h1 { color:#00ff88; text-align:center }
    .card { background:#111; border:1px solid #333; margin:15px; padding:15px; border-radius:14px }
    button { background:#00ff88; border:none; padding:10px 14px; font-weight:bold; cursor:pointer }
    #payModal { position:fixed; inset:0; background:rgba(0,0,0,.9); display:none; justify-content:center; align-items:center }
    .payBox { background:#111; padding:25px; border-radius:20px; width:90%; max-width:380px }
    input { width:100%; padding:10px; margin-top:10px; background:#000; color:#0f0; border:1px solid #333 }
  </style></head>
<body><h1>Live Tournaments</h1>
<div id="matches"></div><!-- PAYMENT MODAL --><div id="payModal">
  <div class="payBox">
    <h3 id="payAmt"></h3>
    <a id="gpay">Google Pay</a><br>
    <a id="ppay">PhonePe</a><br>
    <a id="paytm">Paytm</a><br>
    <input id="txidInput" placeholder="Enter Transaction ID" />
    <button onclick="verifyPayment()">Submit</button>
    <button onclick="payModal.style.display='none'">Cancel</button>
  </div>
</div></body>
</html>
